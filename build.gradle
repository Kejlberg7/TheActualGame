plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

group = 'com.theactualgame'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.theactualgame.Main'
} 

// create task that runs the main class
task runMain(type: JavaExec) {
    main = 'com.theactualgame.Main'
    classpath = sourceSets.main.runtimeClasspath
}
